<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Password Strength Checker" />
    <meta name="description" content="Check password strength instantly. Generate secure passwords with uppercase, lowercase, numbers, and symbols. Free online password tool."/>
    <meta name="keywords" content="password checker, password strength checker, password generator, strong password tool, secure password test"/>
    <meta name="author" content="github.com/anirban7108" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Password Strength Checker Tool" />
    <meta property="og:description" content="Generate strong passwords and test their security instantly online."/>
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon//favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <title>Password Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <nav>
      <h1><a href="./index.html">Password Checker</a></h1>
    </nav>
    <form action="">
      <div id="input">
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Enter Your Password"
        />
        <i class="bi bi-clipboard2" id="clipboard-blank" title="Copy"></i>
        <i
          class="bi bi-clipboard2-check-fill"
          id="clipboard-check-fill"
          title="Copied"
        ></i>
      </div>
      <h2></h2>
      <button type="button">
        <i class="bi bi-stars" id="stars"></i>
        <p>Generate</p>
      </button>
    </form>

    <div id="section2">
      <div id="para">
        <div class="char" id="char8">
          <div id="twicon">
            <i class="bi bi-check-lg tick"></i>
            <i class="bi bi-x-lg wrong"></i>
          </div>
          <p>At Least 8 charecter (Recomended 10 charecter)</p>
        </div>
        <div class="char" id="number">
          <div id="twicon">
            <i class="bi bi-check-lg tick"></i>
            <i class="bi bi-x-lg wrong"></i>
          </div>
          <p>At Least 1 Number</p>
        </div>
        <div class="char" id="upper1">
          <div id="twicon">
            <i class="bi bi-check-lg tick"></i>
            <i class="bi bi-x-lg wrong"></i>
          </div>
          <p>At Least 1 Upper Case</p>
        </div>
        <div class="char" id="lower1">
          <div id="twicon">
            <i class="bi bi-check-lg tick"></i>
            <i class="bi bi-x-lg wrong"></i>
          </div>
          <p>At Least 1 Lower Case</p>
        </div>
        <div class="char" id="symbol">
          <div id="twicon">
            <i class="bi bi-check-lg tick"></i>
            <i class="bi bi-x-lg wrong"></i>
          </div>
          <p>At Least 1 Symbol</p>
        </div>
      </div>
    </div>
  </body>
</html>
