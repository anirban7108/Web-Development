<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <h1><a href="./index.html">Password Checker</a></h1>
    </nav>
    <form action="">
        <div id="input">
            <input type="text" name="password" id="password" placeholder="Enter Your Password">
            <i class="bi bi-clipboard2" id="clipboard-blank" title="Copy"></i>
            <i class="bi bi-clipboard2-check-fill" id="clipboard-check-fill" title="Copied"></i>
        </div>
        <h2></h2>
        <button type="button"><i class="bi bi-stars" id="stars"></i><p>Generate</p></button>
    </form>

    <div id="section2">
        <div id="para">
            <div class="char" id="char8">
                <div id="twicon">
                    <i class="bi bi-check-lg tick"></i>
                    <i class="bi bi-x-lg wrong"></i>
                </div>
                    <p>At Least 8 charecter (Recomended 10 charecter)</p>
            </div>
            <div class="char" id="number">
                <div id="twicon">
                    <i class="bi bi-check-lg tick"></i>
                    <i class="bi bi-x-lg wrong"></i>
                </div>
                <p>At Least 1 Number</p>
            </div>
            <div class="char" id="upper1">
                <div id="twicon">
                    <i class="bi bi-check-lg tick"></i>
                    <i class="bi bi-x-lg wrong"></i>
                </div>
                <p>At Least 1 Upper Case</p>
            </div>
            <div class="char" id="lower1">
                <div id="twicon">
                    <i class="bi bi-check-lg tick"></i>
                    <i class="bi bi-x-lg wrong"></i>
                </div>
                <p>At Least 1 Lower Case</p>
            </div>
            <div class="char" id="symbol">
                <div id="twicon">
                    <i class="bi bi-check-lg tick"></i>
                    <i class="bi bi-x-lg wrong"></i>
                </div>
                <p>At Least 1 Symbol</p>
            </div>
        </div>
    </div>
</body>

</html>
