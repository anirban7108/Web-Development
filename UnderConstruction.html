<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Mulish";
        }
        #mainDiv{
            height: 100vh;
            width: 100vw;
            background:linear-gradient(135deg, rgba(91,124,250,1) 15%, rgba(136,84,208,1) 85%);
            color: rgba(255, 255, 255, 0.779);
            display: grid;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 150px;
        }
        #subDiv{
            width: 39vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            justify-items: center;
            align-items: center;
        }
        h1,h3{
            margin: 15px;
        }
        h1{
            font-size: 60px;
            font-weight: bolder;
        }
        h3{
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <div id="mainDiv">
        <div id="subDiv">
            <img src="./img/UnderConstruction.png" alt="img">
            <h1>Under Construction</h1>
            <h3>We're Building Something Great</h3>
            <p>Our website is currently undergoing scheduled maintenance and updates.</p>
            <p>We'll be back soon with an improved experience!</p>
        </div>
    </div>
</body>
</html>
