<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMIED Certificate of Completion</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #000000; display: flex; justify-content: center; align-items: center; height: 646px; width: 1293px;">
    <div style="background-color: #fff; padding: 25px; border: 1px solid #ddd; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 800px; height: 500px;">
        <div style="display: flex; justify-content: space-between; align-items: center; color: #4f4c4cc1;">
            <img src="logo1.png" alt="LUMIED Logo" style="width: 300px; height: 100px;">
            <div>
            <p style="font-size: 13px; margin-bottom: 5px;">Certificate_Id: {{certificate_id}}</p>
            <p style="font-size: 13px; margin:0 0 5px 0;">Issued at: {{dd-mmm-yyyy}}</p>
            <p style="font-size: 13px; margin:0 0 5px 0;">Duration: {{course_duration}}</p>
        </div>
        </div>
        <div style="margin: 50px 0 0 0; display: flex; flex-direction: column; align-items: center;">
            <p style="font-size: 15px; margin: 7px 0; font-weight: bold; color: #6a6767c1; letter-spacing: 3px;">CERTIFICATE OF COMPLETION</p>
            <div style="font-size: 50px; font-weight: bold; margin: 15px 0 45px 0;">{{course_name}}</div>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div style="font-size: 36px; font-weight: bold; color: #042655;">{{user_name}}</div>
        </div>
        <div style="margin: 50px; display: flex; justify-content: space-between;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="signature.png" alt="signature" style="width: 120px; height: 70px;">
                <h3 style="margin: 0;">Instructor, LumiEd</h3>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="signature1.png" alt="signature" style="width: 120px; height: 70px;">
                <h3 style="margin: 0;">LumiEd</h3>
            </div>
        </div>
    </div>
</body>

</html>
